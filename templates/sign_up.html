{% extends "base.html" %}
{% block content %}
<div class="container">
    <form class="form-horizontal form-signup" action="/sign_up", method="post">
        <div class="form-group">
          <label for="username" class="col-sm-4 control-label">Account Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username" placeholder="Input Account Name">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-4 control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password" placeholder="Input Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </div>
      </form>
</div> <!-- /container -->
{% endblock %}
